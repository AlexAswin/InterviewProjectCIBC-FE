<form [formGroup]="transactionForm" class="transactionForm">

    <div class="form-group row">
        <label for="ID" class="col-sm-2 col-form-label">ID:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="ID" value="{{transaction.id}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="Date" class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="Date" value="{{transaction.date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="Comments" class="col-sm-2 col-form-label">Comments:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Comments">
        </div>
    </div>
    <div class="alert alert-info" role="alert" *ngIf="ShowError">
        Please update the Comments!
    </div>

    <div class="transactionFormBtns">
        <button class="btn btn-light" (click)="updateTransaction()">Update Comments</button>
    </div>

</form>
